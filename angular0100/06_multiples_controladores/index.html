<!doctype html>
<html ng-app="nombreApp">
    <head>
        <meta charset="utf-8">
        <title>Insertar controlador en AngularJS</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular.min.js"></script>
    </head>
    <body>
        <div ng-controller='controlador1'>
            Nombre del Controlador: {{ nombre }}
        </div>
         <hr>
        <div ng-controller='controlador2'>
             Nombre del Controlador: {{ nombre }}
        </div>
       
        
        <script>
            var miAplicacion = angular.module( 'nombreApp', [])
           
            miAplicacion.controller('controlador1', [ '$scope', function($scope){
               
                $scope.nombre = "Controlador 1";
                
            }])
            
           
            miAplicacion.controller('controlador2', [ '$scope', function($scope){
               
                $scope.nombre = "Controlador 2";
                
            }])
        </script>
       
    </body>

</html>
