<!doctype html>
<html ng-app="tiendaDeJuego">
    <head>
        <meta charset="utf-8">
        <title>Insertar controlador en AngularJS</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular.min.js"></script>
    </head>
    <body>
        <div ng-controller='controlador1'>
            <h1>Promocion de Juegos</h1>
            <h2>$2.50 cada uno</h2>
            
            <label>Cantidad de juegos:</label>
            <input type="text" ng-model="cantidad">
            
            <br>
            
            Precio Total: {{ cantidad * precio | currency }}
                        
        </div>
        
        <script>
            var miAplicacion = angular.module( 'tiendaDeJuego', [])
            
            miAplicacion.controller('controlador1', [ '$scope', function($scope){
                $scope.cantidad = 0;
                $scope.precio = 2.50;
                
                
            }])
        </script>
       
    </body>

</html>
